name: Publish to NuGet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

      # Debugging step to check the root directory structure
      - name: Debug Repository Structure
        run: ls -lah

      # Find README.md anywhere in the repository
      - name: Locate README.md
        run: find . -name "README.md"

      # Ensure README.md is inside FibPaymentSdk/
      - name: Ensure README.md is copied
        run: cp README.md FibPaymentSdk/README.md || echo "README.md already in place"

      # Verify README.md exists inside FibPaymentSdk before packaging
      - name: Verify README.md inside FibPaymentSdk
        run: ls -lah FibPaymentSdk/ && cat FibPaymentSdk/README.md || echo "README.md NOT FOUND!"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build the Project
        run: dotnet build --configuration Release --no-restore

      - name: Create NuGet Package
        run: dotnet pack --configuration Release --no-build

      - name: Publish to NuGet
        run: dotnet nuget push bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
